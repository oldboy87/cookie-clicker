<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Clicker Game</title>
  </head>
  <body>
    <section id="left">
      <h1>Cookie Clicker</h1>
      <h2>Total cookie count:</h2>
      <h2 id="cookie-count">0</h2>
      <h2>Cookies per second (cps):</h2>
      <h2 id="cps-count">0</h2>
      <!-- a clickable element, for example, an img -->
      <button class="system-button" id="audio">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
    </section>
    <section id="middle">
      <button class="cookie-button" id="sherlock">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
    </section>
    <section id="right">
      <button class="upgrade-cookie" id="first-upgrade">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
    </section>
    <!-- game info -->
    <!-- container for the shop upgrades -->
    <section id="shop-container"></section>
  </body>
</html>
