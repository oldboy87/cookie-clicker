<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Clicker Game</title>
  </head>
  <body>
    <section id="left">
      <h1>Cookie Clicker</h1>
      <h2>Total cookie count:</h2>
      <h2 id="cookie-count">0</h2>
      <h2>Cookies per second (cps):</h2>
      <h2 id="cps-count">0</h2>
      <!-- a clickable element, for example, an img -->
      <button class="system-button" id="audio">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
    </section>
    <section id="middle">
      <button class="cookie-button" id="sherlock">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="cookie-button" id="superman">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
    </section>
    <section id="right">
      <button class="upgrade-button" id="clickScale">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="0">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="1">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="2">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="3">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="4">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="5">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="6">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="7">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="8">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
      <button class="upgrade-button" id="9">
        <img src="./images/template_main_cookie.jpg" alt="Clickable Cookie" />
      </button>
    </section>
    <!-- game info -->
    <!-- container for the shop upgrades -->
    <section id="shop-container"></section>
  </body>
</html>
